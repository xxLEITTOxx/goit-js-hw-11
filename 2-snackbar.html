<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <script type="module" crossorigin src="/goit-js-hw-11/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-11/assets/2-snackbar-DKXGAHUL.css">
  </head>
  <body>
    <form class="form">
      <label class="delay">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset class="checkbox-field">
        <legend>State</legend>
        <div class="flex-checkboxes">
          <label class="fulfilled">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="rejected">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
  </body>
</html>
